<div class="admin">
    <app-header-log class="admin-header"></app-header-log>
    <app-label-log class="admin-label" [user]="user"></app-label-log>

    <div class="radio-group" #radioGroup>

            <input type="radio" name="level" value="Beginner (A1)" checked>

                <path d="M8.5043 2.80113C9.06232 2.80113 9.62866 2.87537 10.17 3.01561C11.6525 1.36575 14.3593 0.672808 15.5169 1.15127C16.6829 1.62973 15.1671 6.92577 15.1671 6.92577C15.6419 7.80845 16 8.77362 16 9.76353C16 13.4427 12.6436 16 8.5043 16C4.36501 16 1.00861 13.5252 1.00861 9.76353C1.00861 8.73237 1.42503 7.7837 1.84146 6.92577C1.84146 6.92577 0.267364 1.62973 1.42503 1.15127C2.5827 0.672808 5.35611 1.341 6.83859 2.99086C7.38492 2.86611 7.94365 2.80247 8.5043 2.80113Z" stroke="#B09CFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

            <svg class="cat-icon" width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.5043 2.80113C9.06232 2.80113 9.62866 2.87537 10.17 3.01561C11.6525 1.36575 14.3593 0.672808 15.5169 1.15127C16.6829 1.62973 15.1671 6.92577 15.1671 6.92577C15.6419 7.80845 16 8.77362 16 9.76353C16 13.4427 12.6436 16 8.5043 16C4.36501 16 1.00861 13.5252 1.00861 9.76353C1.00861 8.73237 1.42503 7.7837 1.84146 6.92577C1.84146 6.92577 0.267364 1.62973 1.42503 1.15127C2.5827 0.672808 5.35611 1.341 6.83859 2.99086C7.38492 2.86611 7.94365 2.80247 8.5043 2.80113Z" stroke="#B09CFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>B2</span>
        </label>

        <label class="radio-option">
            <input type="radio" name="level" value="Intermediate (B1)">
            <svg class="cat-icon" width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.5043 2.80113C9.06232 2.80113 9.62866 2.87537 10.17 3.01561C11.6525 1.36575 14.3593 0.672808 15.5169 1.15127C16.6829 1.62973 15.1671 6.92577 15.1671 6.92577C15.6419 7.80845 16 8.77362 16 9.76353C16 13.4427 12.6436 16 8.5043 16C4.36501 16 1.00861 13.5252 1.00861 9.76353C1.00861 8.73237 1.42503 7.7837 1.84146 6.92577C1.84146 6.92577 0.267364 1.62973 1.42503 1.15127C2.5827 0.672808 5.35611 1.341 6.83859 2.99086C7.38492 2.86611 7.94365 2.80247 8.5043 2.80113Z" stroke="#B09CFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>B2+</span>
        </label>

        <label class="radio-option">
            <input type="radio" name="level" value="Upper Intermediate (B2)">
            <svg class="cat-icon" width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.5043 2.80113C9.06232 2.80113 9.62866 2.87537 10.17 3.01561C11.6525 1.36575 14.3593 0.672808 15.5169 1.15127C16.6829 1.62973 15.1671 6.92577 15.1671 6.92577C15.6419 7.80845 16 8.77362 16 9.76353C16 13.4427 12.6436 16 8.5043 16C4.36501 16 1.00861 13.5252 1.00861 9.76353C1.00861 8.73237 1.42503 7.7837 1.84146 6.92577C1.84146 6.92577 0.267364 1.62973 1.42503 1.15127C2.5827 0.672808 5.35611 1.341 6.83859 2.99086C7.38492 2.86611 7.94365 2.80247 8.5043 2.80113Z" stroke="#B09CFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>C1</span>
        </label>
    </div>

    <div class="search-bar">
        <img src="../../../assets/images/lessons/lupa.svg" alt="search"/>
        <input type="text" placeholder="Пошук..."/>
    </div>

    <div class="admin-container">
        <section class="lesson-block">
            <h3 class="lesson-header">Навчання</h3>

            <div class="lesson-elements">


<!--                <div class="lesson-element">-->

<!--                    <img src="../../../assets/images/lessons/lesson.png" alt="lesson"/>-->
<!--                    <p class="lesson-theme">Lesson 1: Greetings and Introductions</p>-->

<!--                    <div class="controls">-->

<!--                        <div class="buttons">-->
<!--                            <button class="lesson-btn delete-lesson-btn">-->
<!--                                <img src="../../../assets/images/icon_delete.svg" alt="delete icon">-->
<!--                            </button>-->

<!--                            <button class="lesson-btn edit-lesson-btn">-->
<!--                                <img src="../../../assets/images/icon_edit.svg" alt="delete icon">-->
<!--                            </button>-->
<!--                        </div>-->

<!--                        <span class="lesson-date">12.01.2025</span>-->
<!--                    </div>-->

<!--                </div>-->

                <a *ngFor="let lesson of lessons" class="lesson-element" [routerLink]="['/admin-main', lesson.id]">

                    <img src="../../../assets/images/lessons/lesson.png" alt="lesson" />

                    <p class="lesson-theme">
                        Lesson {{ lesson.lessonCount }}: {{ lesson.theme }}
                    </p>

                    <div class="buttons">

                        <button class="lesson-btn delete-lesson-btn">
                            <img src="../../../assets/images/icon_delete.svg" alt="delete icon">
                        </button>

                        <button class="lesson-btn edit-lesson-btn">
                            <img src="../../../assets/images/icon_edit.svg" alt="edit icon">
                        </button>

                        <span class="lesson-date">
                            {{ lesson.deadline | date: 'dd.MM.yyyy' }}
                        </span>

                    </div>

                </a>

            </div>
        </section>

        <section class="upload-block">
            <div class="add-lesson add-block">
                <img src="../../../assets/images/upload_lesson.png" alt="upload lesson image">
                <button class="add-lesson-btn upload-btn">Створити новий урок</button>
            </div>

            <div class="add-homework add-block">
                <img src="../../../assets/images/upload-hw.png" alt="upload homework image">
                <button class="add-lesson-btn upload-btn" #openPopupBtn>Загрузити домашнє завдання</button>
            </div>
        </section>

        <section class="teacher-list">
            <h3 class="teacher-header">Викладачі</h3>

            <div class="list">
                <div *ngFor="let teacher of teachers" class="teacher">
                    <img [src]="teacher.avatarUrl" alt="teacher image" />
                    <p class="teacher-info">{{ teacher.lastName }} {{ teacher.name }} {{ teacher.patronymic }}</p>
                </div>
            </div>

            <a class="teacher-btn upload-btn" [routerLink]="['/teachers']">Викладачі</a>
        </section>

    </div>

    <div class="back1" #popup>
        <div class="popup-content1">
            <div class="close-btn1"></div>
            <form (submit)="submitLesson($event)" class="file-upload1">

                <div class="popup-header1">
                    <label>
                        <span class="popup-label">Номер уроку</span>
                        <input type="number" #lessonCountInput required class="popup-input" />
                    </label>

                    <label>
                        <span class="popup-label">Тема уроку</span>
                        <input type="text" #thameInput required class="popup-input" />
                    </label>

                    <label>
                        <span class="popup-label">Опис уроку</span>
                        <textarea #desriptionInput required class="popup-textarea"></textarea>
                    </label>
                </div>

                <div class="info1">
                    <label>
                        <span class="popup-label">Дедлайн</span>
                        <input type="date" #deadlineInput required class="popup-input" />
                    </label>
                </div>

                <!-- Завантаження файлу уроку -->
                <label for="lesson-file-input" class="file-container1">
                    <input type="file" id="lesson-file-input" (change)="handleLessonFileUpload($event)" class="file-input1" />
                    <div class="text1">
                        <span>Завантажити файл уроку</span>
                        <span class="tablet-hidden1">чи перетягнути в область</span>
                    </div>
                    <div class="size-text1">Максимальний розмір файлу 30 МБ</div>
                </label>

                <!-- Завантаження файлу домашнього завдання -->
                <label for="homework-file-input" class="file-container1">
                    <input type="file" id="homework-file-input" (change)="handleHomeworkFileUpload($event)" class="file-input1" />
                    <div class="text1">
                        <span>Завантажити файл домашнього завдання</span>
                        <span class="tablet-hidden1">чи перетягнути в область</span>
                    </div>
                    <div class="size-text1">Максимальний розмір файлу 30 МБ</div>
                </label>

                <input type="submit" value="Створити урок" class="submit-btn1 btn1" />
            </form>
        </div>
    </div>

</div>
